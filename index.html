<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Grab 'em</title>
    <meta content='initial-scale=1.0, user-scalable=no, width=device-width' name='viewport'>
    <link href='css/normalize.min.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
    <link href='css/animate.min.css' rel='stylesheet'>
  </head>
  <body>
    <header>
      <!-- this is where we put the header bar -->
      Grab 'em
    </header>
    <section class='animated fadeInDown' id='search_box'>
      <form action='javascript:performSearch()' name='search_artwork'>
        <input id='artist_name' placeholder='enter search term' type='text'>
      </form>
      <a href='javascript:performSearch()' id='search_button'>Search</a>
      <!-- search box here -->
    </section>
    <section id='main_body'>
      <!-- search results here -->
    </section>
    <script id='template' type='x-tmpl-mustache'>
      <div class='result_item' id='info_{{ itemNo }}'>
        <div class='album_art'>
          <img alt='{{ collectionName }}' class='artwork_img' height='100%' src='{{ artworkUrl200 }}' width='100%'>
        </div>
        <div class='album_info'>
          <div class='inner_info'>
            <h2>
              {{ collectionName }}
            </h2>
            <h3>
              {{ artistName }}
            </h3>
          </div>
        </div>
        <div class='fade'></div>
        <div class='size_buttons_container'>
          <div class='size_buttons'>
            <a class='album_art_button small' href='{{ artworkURLClean }}400x400-75.jpg' target='new'></a>
            <a class='album_art_button medium' href='{{ artworkURLClean }}600x600-75.jpg' target='new'></a>
            <a class='album_art_button large' href='{{ artworkURLClean }}1200x1200-75.jpg' target='new'></a>
            {{#originalArt}}
            <a class='album_art_button orig' href='{{ artworkURLClean }}jpg' target='new'></a>
            {{/originalArt}}
          </div>
        </div>
      </div>
    </script>
  </body>
  <footer>
    <script src='js/bundle.js'></script>
    <div id='search_script'></div>
  </footer>
</html>
